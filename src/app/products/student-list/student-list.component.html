
<table class="table table-striped">
    <thead class="thead-dark">
      <tr>
        <th scope="col">First Name</th>
        <th scope="col">Last Name</th>
        <th scope="col">Email</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let st of students">
        <td> {{st.firstName}} </td>
        <td> {{st.lastName}} </td>
        <td> {{st.email}} </td>
         <td> <button  (click)="update(st.id)" class="btn btn-info"> Update</button>
             <button  (click)="delete(st.id)" class="btn btn-danger"> Delete</button>
             <button  (click)="view(st.id)" class="btn btn-success"> View</button>
        </td>
      </tr>
    
    </tbody>
  </table>
